<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LootLabs Challenge â€“ Get Your Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f2f2f2;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin-top: 20px;
    }
    #keyDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: green;
    }
    #errorDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <h1>LootLabs Challenge</h1>
  <p>To get your key, please complete the challenge below.</p>
  <!-- The challenge can be any interactive step. For demonstration, we simply require a button click. -->
  <button id="completeChallenge">I Completed LootLabs</button>
  
  <div id="keyDisplay" style="display:none;">
    Your key is: <span id="keyValue"></span><br>
    (This key is valid for 50 hours)
  </div>
  <div id="errorDisplay" style="display:none;"></div>

  <script>
    document.getElementById("completeChallenge").addEventListener("click", function() {
      // In a real LootLabs challenge, additional checks (like captcha or interactive puzzles) would be here.
      // When the challenge is properly completed, we call the backend.
      
      // This token must match what the server expects. We use a base64-encoded string.
      const challengeToken = btoa("lootlabs_completed");
      
      // You might also pass along a unique user identifier (for example, from query parameters)
      // For this demonstration, we use a dummy user id.
      const payload = {
        userId: "robloxUser123",
        challengeToken: challengeToken
      };

      fetch("https://yourdomain.com/generateKey", {  
        // Ensure your backend is accessible via HTTPS.
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        if(data.success) {
          document.getElementById("keyValue").textContent = data.key;
          document.getElementById("keyDisplay").style.display = "block";
          document.getElementById("errorDisplay").style.display = "none";
        } else {
          document.getElementById("errorDisplay").textContent = "Error: " + data.message;
          document.getElementById("errorDisplay").style.display = "block";
          document.getElementById("keyDisplay").style.display = "none";
        }
      })
      .catch(error => {
        document.getElementById("errorDisplay").textContent = "Error: " + error;
        document.getElementById("errorDisplay").style.display = "block";
      });
    });
  </script>
</body>
</html>
